<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background representing the "existing environment" -->
  <rect width="600" height="400" fill="#1a1a1a"/>
  
  <!-- Temporal flow representation -->
  <path d="M0,200 C150,100 450,300 600,200" fill="none" stroke="#4a4a4a" stroke-width="4"/>
  
  <!-- Balance state (left) -->
  <circle cx="100" cy="200" r="40" fill="#3498db" opacity="0.7"/>
  <circle cx="100" cy="200" r="40" fill="#e74c3c" opacity="0.7" clip-path="inset(0 50% 0 0)"/>
  
  <!-- Chaotic imbalance (middle) -->
  <path d="M250,200 C270,150 280,250 300,200 S330,150 350,200 S380,250 400,200" fill="none" stroke="#f1c40f" stroke-width="3"/>
  <circle cx="300" cy="200" r="60" fill="#f1c40f" fill-opacity="0.2" stroke="#f1c40f" stroke-width="2"/>
  
  <!-- Correction process (right) -->
  <path d="M450,200 C470,180 480,220 500,200 S520,180 540,200" fill="none" stroke="#2ecc71" stroke-width="3"/>
  <circle cx="500" cy="200" r="50" fill="#2ecc71" fill-opacity="0.2" stroke="#2ecc71" stroke-width="2"/>
  
  <!-- Unity as potential damage -->
  <circle cx="570" cy="200" r="25" fill="#ff4136" fill-opacity="0.2" stroke="#ff4136" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Dualistic elements -->
  <circle cx="50" cy="150" r="15" fill="#3498db"/>
  <circle cx="150" cy="250" r="15" fill="#e74c3c"/>
  <line x1="50" y1="150" x2="150" y2="250" stroke="#ecf0f1" stroke-width="2" opacity="0.5"/>
  
  <!-- Labels -->
  <text x="100" y="280" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Balance</text>
  <text x="300" y="280" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Chaos</text>
  <text x="500" y="280" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Correction</text>
  
  <!-- Arrows indicating direction -->
  <path d="M200,200 L220,200 L215,195 M215,205 L220,200" fill="none" stroke="#ecf0f1" stroke-width="2"/>
  <path d="M400,200 L420,200 L415,195 M415,205 L420,200" fill="none" stroke="#ecf0f1" stroke-width="2"/>
</svg>
